research:
  - place: National Human Genome Research Institute
    location: Bethesda, MD
    title: Postdoctoral Fellow
    advisor: Dr. Francis S Collins
    dates: 2014 to Present
    area: Computational biology, epignentics of common disease
    details:
      - Leveraging a large, multi-omics dataset to investigate epigenetic mechanisms
        underlying regulatory variants implicated in type 2 diabetes.
      - Developing machine-learning approaches for imputation of multi-omics data.
      - Using single-cell gene expression and chromatin accessibility data to understand
        cell-to-cell variability in pancreatic islets, including responses to glucose perturbation.
      - Designed a novel sequencing assay for single-molecule resolution transcriptome analysis.
      - Developed Atropos, user-friendly software for QC and pre-processing of NGS reads.
      - Awarded six grants, including an American Diabetes Association fellowship
        and an NIH K22.
  - place: University of North Carolina at Chapel Hill
    location: Chapel Hill, NC
    title: Research Assistant
    advisor: Dr. Fernando Pardo-Manuel de Villena
    dates: 2009 to 2014
    area: Computational biology, mammalian geneitics
    details:
      - Characterized a novel meiotic drive locus, \textit{R2d2}, and multiple modifier loci responsible for extreme transmission distortion in interspecific crosses.
      - Conducted a GWAS of wild mice to identify genes associated with the accumulation of Robertsonian translocations.
      - Developed CLASP, a software tool for validation of cell lines used in research.
  - place: Institute for Systems Biology
    location: Seattle, WA
    title: Computational Biology Software Engineer
    advisor: Dr. Ruedi Aebersold
    dates: 2007 to 2008
    area: Computational proteomics
    details:
      Created TIQAM, a work flow management system to support MRM 
      (Multiple Reaction Monitoring) proteomics experiments.

