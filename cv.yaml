    advisor: Dr. Ruedi Aebersold
    dates: 2007.08 to 2008.08
    area: Computational proteomics
    details:
      Developed informatics software to support proteomics research. Created TIQAM, a work flow 
      management system for MRM (Multiple Reaction Monitoring) experiments.

